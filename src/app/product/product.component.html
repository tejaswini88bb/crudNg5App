<div>
    <a routerLink="/dashboard">Go Back</a>
</div>
<h1>ADD PRODUCT</h1>
<div>
    <form id="formNewProduct" name="formNewProduct" #productData = "ngForm" (ngSubmit)="addNewProduct(productData.value)">
        <div><label>Name</label><input type="text" id="name" name="name" placeholder="name" ngModel></div>
        <div><label>color</label><input type="text" id="color" name="color" placeholder="color" ngModel></div>
        <input type="submit" value="Add Product">
    </form>
</div>

<h2 *ngIf ="isAdded">{{confirmationMsg}}</h2>
